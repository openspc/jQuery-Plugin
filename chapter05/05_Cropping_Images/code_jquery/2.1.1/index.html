      .myPhoto1 img, .myPhoto2 img { height: 104px; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </head>
  <body>
    <h1>指定サイズに合わせる</h1>
    <div class="myPhoto1"><img src="images/1.jpg"></div>
    <div class="myPhoto1"><img src="images/2.jpg"></div>
    <div class="myPhoto1"><img src="images/3.jpg"></div>
    <div class="myPhoto1"><img src="images/4.jpg"></div>
    <hr>
    <div class="myPhoto2"><img src="images/1.jpg"></div>
    <div class="myPhoto2"><img src="images/2.jpg"></div>
    <div class="myPhoto2"><img src="images/3.jpg"></div>

</html>
