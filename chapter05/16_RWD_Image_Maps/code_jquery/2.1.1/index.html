<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      img[usemap] {
        height : auto;
        max-width : 100%;
        width : auto;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.rwdImageMaps.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>サイズに応じて座標を調整</h1>
    <img src="images/1.jpg" width="480" height="270" usemap="castle">
    <map name="castle">
      <area shape="rect" coords="140,50,350,200" alt="松本城">
      <area shape="rect" coords="0,205,480,270" alt="埋橋">
    </map>
  </body>
</html>
