<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      #myCube { width: 200px; height: 200px; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.plugin.min.js"></script>
    <script src="js/jquery.imagecube.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>画像をキューブ状に回転させる</h1>
    <div id="myCube"> 
      <img src="images/1.jpg" alt="松本城"> 
      <img src="images/2.jpg" alt="花"> 
      <img src="images/3.jpg" alt="富士山"> 
      <img src="images/4.jpg" alt="霧ヶ滝"> 
      <img src="images/5.jpg" alt="浅間山"> 
    </div>
    <div id="result"></div>
  </body>
</html>
