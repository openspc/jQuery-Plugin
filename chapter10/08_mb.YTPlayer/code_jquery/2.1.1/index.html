<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/YTPlayer.css">
    <style>
      h1, p { background-color: white; width: 500px; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>背景動画を表示</h1>
    <p>
      YouTubeの動画がページの背景として表示されます。<br>
      <a id="myVideo" data-property="{videoURL:'http://www.youtube.com/watch?v=f4WYja08Z3I',containment:'body',autoPlay:true, mute:true,opacity:0.6,ratio:'16/9'}">動画を再生</a>
    </p>
  </body>
</html>
