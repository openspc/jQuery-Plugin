<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.responsiveText.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1 class="responsive">文字をサイズにあわせて調整する</h1>
    <div class="responsive" data-compression="20" data-min="10" data-max="30">サイズ調整対象文字領域です</div>
    <div>ここは文字サイズは調整されません。</div>
    <div class="responsive" data-compression="8" data-scrollable="1" data-scrollspeed="1000" data-scrollreset="500">ここは調整されますが、マウスを乗せると隠れた文字が表示されます。</div>
  </body>
</html>
