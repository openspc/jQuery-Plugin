<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <style>
      h1 { position: fixed; left: 10px; top: 10px; }
      #content { width : 320px; height: 800px; border: 1px solid red; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1><img src="images/leaf.png" data-0="transform:rotate(0deg);" data-end="transform:rotate(360deg);">スクロール位置で背景色を変える</h1>
    <div id="content" data-0="background-color:rgb(255, 255, 0);" data-200="background-color:rgb(0,0,255);" data-400="background-color:rgb(0,255,0);">スクロールさせると背景の色が変化します。</div>
  </body>
</html>
