<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/autofix_anything.css">
    <style>
      #header {
        position: relative;
        width : 480px;
        height : 60px;
        background-color : #ddd;
        border: 1px solid black;
      }
      #header.autofix_sb.fixed {
        position: relative;
        top: -20px;
        width : 480px;
        color: white;
        background-color : #000;
        border: 4px solid black;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/jquery.autofix_anything.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1 id="header">スクロールに応じて位置調整</h1>
    <table height="400" border="1">
      <tr><td>Color</td><td>Black</td></tr>
    </table>
  </body>
</html>
