<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/simplePagination.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/jquery.simplePagination.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>ページ分割して表示する</h1>
    <div id="textblock"></div>
    <p id="p1" class="pageblock">
      【1頁】ここは最初のページです。文章が長い場合、ブラウザ全体で1ページとして表示するのではなく、何ページかに分けて表示する方が読みやすくなります。
    </p>
    <p id="p2" class="pageblock">
      【2頁】ページを分割するとHTMLファイルを分けるという方法もありますが、これだとページを読み込むために通信が発生しパフォーマンスが落ちてしまいます。
    </p>
    <p id="p3" class="pageblock">
      【3頁】そこで登場するのがページャー関係のプラグインです。ここでもページ分割するためのページャーを使用して表示しています。
    </p>
  </body>
</html>
