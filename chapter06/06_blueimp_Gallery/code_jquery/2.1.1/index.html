<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>スライド表示</h1>
      <div id="blueimp-gallery" class="blueimp-gallery" data-start-slideshow="true">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
      </div>
      <div id="links">
        <a href="images/1.jpg" title="松本城" data-gallery><img src="images/1.jpg" width="38" height="21"></a>
        <a href="images/2.jpg" title="すすき" data-gallery><img src="images/2.jpg" width="38" height="21"></a>
        <a href="images/3.jpg" title="白糸の滝" data-gallery><img src="images/3.jpg" width="38" height="21"></a>
        <a href="images/4.jpg" title="奥木曽湖" data-gallery><img src="images/4.jpg" width="38" height="21"></a>
        <a href="images/5.jpg" title="蛍袋" data-gallery><img src="images/5.jpg" width="38" height="21"></a>
      </div>
  </body>
</html>
