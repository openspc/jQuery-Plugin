<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/immersive-slider.css">
    <style>
      .main { width: 580px; height: 320px; }
      .immersive_slider { height: 320px; }
      .caption { color : white; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.immersive-slider.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>背景付きスライド表示</h1>
      <div class="main">
        <div id="immersive_slider">
          <div class="slide" data-blurred="images/1.jpg"><img src="images/1.jpg"><div class="caption">松本城</div></div>
          <div class="slide" data-blurred="images/2.jpg"><img src="images/2.jpg"><div class="caption">すすき</div></div>
          <div class="slide" data-blurred="images/3.jpg"><img src="images/3.jpg"><div class="caption">白糸の滝</div></div>
          <div class="slide" data-blurred="images/4.jpg"><img src="images/4.jpg"><div class="caption">奥木曽湖</div></div>
          <div class="slide" data-blurred="images/5.jpg"><img src="images/5.jpg"><div class="caption">蛍　袋</div></div>
          <a href="#" class="is-prev">&laquo;</a>
          <a href="#" class="is-next">&raquo;</a>
        </div>
      </div>
  </body>
</html>
