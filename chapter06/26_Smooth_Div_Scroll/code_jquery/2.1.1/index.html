<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="css/smoothDivScroll.css">
    <style>
      #myAlbum {
        position: relative;
        width:100%;
        height: 270px;
      }
      #myAlbum div.scrollableArea img {
        float: left;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/jquery.kinetic.min.js"></script>
    <script src="js/jquery.smoothdivscroll-1.3-min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>スライド表示</h1>
      <div id="myAlbum">
        <img src="photo/1.jpg" width="480" height="270">
        <img src="photo/2.jpg" width="480" height="270">
        <img src="photo/3.jpg" width="480" height="270">
        <img src="photo/4.jpg" width="480" height="270">
        <img src="photo/5.jpg" width="480" height="270">
        <img src="photo/6.jpg" width="480" height="270">
        <img src="photo/7.jpg" width="480" height="270">
        <img src="photo/8.jpg" width="480" height="270">
        <img src="photo/9.jpg" width="480" height="270">
        <img src="photo/10.jpg" width="480" height="270">
      </div>
  </body>
</html>
