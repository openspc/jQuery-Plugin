<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" type="text/css" href="css/colorPicker.css">
    <style>
      #result {
        width: 256px;
        height: 64px;
        border:1px solid black;
        font-size: 0.75em;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.colorPicker.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>カラーピッカーで特定の色を選択する</h1>
    <form>
      <input type="text" id="mycolorpicker" value="#ff0000">
    </form>
    <div id="result">カラーピッカーで色を選択すると選択した背景色が設定されます</div>
  </body>
</html>
