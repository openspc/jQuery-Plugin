<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.formhelp.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.formhelp.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>ヒントを表示する</h1>
    <form>
      <input type="text" class="helptext" id="userName"><br>
      <span class="helptext" data-for="#userName">ユーザー名を入れてください</span>
      <textarea id="userComment" rows="4" cols="20"></textarea>
      <span class="helptext" data-for="#userComment">お気づきの点がございましたら入力をお願いします</span>
    </form>
  </body>
</html>
